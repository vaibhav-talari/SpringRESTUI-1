<main>
  <div>
    <h2 style="text-align: center">Add Book Details !</h2>
    <hr>
    <form (ngSubmit)="AddBook()">
      <div class="form-group">
        <label >Book ID:</label>
        <input type="text" class="form-control" placeholder="Enter Book ID" name="bookid" [(ngModel)]="addbook.bookid">
        <small class="form-text text-muted">Enter Book ID.</small>
      </div>
      <div class="form-group">
        <label>Book Tilte</label>
        <input type="text" class="form-control" placeholder="Enter Book Title" name="title" [(ngModel)]="addbook.title">
        <small class="form-text text-muted">Enter Book ID.</small>
      </div>
      <div class="form-group">
        <label>Book Price</label>
        <input type="number" class="form-control" placeholder="Enter Book Price" name="price" [(ngModel)]="addbook.price">
      </div>
      <div class="form-group">
        <label>Book Volume</label>
        <input type="number" class="form-control" placeholder="Enter Book Volume" name="volume" [(ngModel)]="addbook.volume">
      </div>
      <div class="form-group">
        <label>Book Published Date</label>
        <input type="date" class="form-control" placeholder="Enter Book Published Date" name="publishDate" [(ngModel)]="addbook.publishDate">
      </div>
      <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
         
    </form>
    </div>
    <br>
    <div class="alert alert-success text-center" role="alert" *ngIf=issaved>
      Book succesfully saved <br><a routerLink="/viewall">..Check Avaliable Books..</a>
    </div>
   
  </main>
